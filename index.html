    <script>
        // Music player
        const songs = [
            { title: "chopin", url: "https://files.catbox.moe/1bbfh8.mp3" },
            { title: "Your Face", url: "https://files.catbox.moe/uiplih.mp3" }
        ];
        let currentTrack = 0;
        const audio = document.getElementById('audio');
        const trackTitle = document.getElementById('track-title');
        const currentTimeText = document.getElementById('current-time');
        const durationText = document.getElementById('duration');
        const playPauseBtn = document.getElementById('play-pause');
        const skipTrackBtn = document.getElementById('skip-track');

        function loadTrack(index) {
            audio.src = songs[index].url;
            trackTitle.textContent = songs[index].title;
            audio.load();
            audio.play().catch(error => console.error('Error playing audio:', error));
            playPauseBtn.textContent = '⏸';
        }

        function playPause() {
            if (audio.paused) {
                audio.play().catch(error => console.error('Error playing audio:', error));
                playPauseBtn.textContent = '⏸';
            } else {
                audio.pause();
                playPauseBtn.textContent = '▶';
            }
        }

        function skipTrack() {
            currentTrack = (currentTrack + 1) % songs.length;
            loadTrack(currentTrack);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? "0" + secs : secs}`;
        }

        audio.addEventListener('loadedmetadata', () => {
            durationText.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            currentTimeText.textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('ended', () => {
            playPauseBtn.textContent = '▶';
        });

        playPauseBtn.addEventListener('click', playPause);
        skipTrackBtn.addEventListener('click', skipTrack);

        function enterSite() {
            loadTrack(0);
            document.getElementById('music-player').style.display = 'block'; // Show music player
            document.getElementById('overlay').style.display = 'block'; // Show overlay
        }
    </script>
